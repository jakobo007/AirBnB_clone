<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="../web_static/styles/4-common.css">
    <link rel="stylesheet" href=".//styles/3-header.css">
    <link rel="stylesheet" href=".//styles/3-footer.css">
    <link rel="stylesheet" href=".//styles/6-filters.css">
    <link rel="shortcut icon" href=".//images/icon.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <div class="logo" src="images/logo.png"></div>
    </header>

    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                       <ul>
                        <li>California</li>
                        <li>Kwengine</li>
                       </ul>
                    </li>
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>Phoenix</li>
                            <li>Somewhere else</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Parking</li>
                    <li>Jacuzzi</li>
                </ul>
            </div>
          
            <button>Search</button>
            
        </section>
    </div>

    <footer>Best School</footer>


</body>
</html>
