<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="../web_static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../web_static/styles/4-common.css">
    <link rel="stylesheet" href="../web_static/styles/3-header.css">
    <link rel="stylesheet" href="../web_static/styles/3-footer.css">
    <link rel="stylesheet" href="../web_static/styles/6-filters.css">
    <link rel="stylesheet" href="../web_static/styles/7-places.css">
</head>
<body>
    
    <header></header>

    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Mombasa, Kisumu...</h4>
                <ul class="popover">
                    <ul>
                        <h2>Nairobi</h2>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                    <ul>
                        <h2>Mombasa</h2>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity, Internet, Freedom...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Amazing View</li>
                    <li>Parking</li>
                    <li>Kitchen</li>
                </ul>
            </div>

            <button>Search</button>

        </section>

        <section class="places">
            <h1 class="place">Places</h1>

            <article>
                <h2>My Home</h2>
            </article>

            <article>
                <h2>Tiny House</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>

        </section>

    </div>

    <footer>Best School</footer>

</body>
</html>
